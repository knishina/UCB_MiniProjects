<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aliens!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
</head>

<body>
    <div class="container">
        <div class="row"> </div>
        <div class="row col-md-12">
            <div class="form-row">
                <div class="col">
                    <label for="dtime">Date/Time</label>
                    <input type="text" class="form-control" id="dtime" placeholder="MM/DD/YYYY">
                </div>
                <div class="col">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="City">    
                </div>
                <div class="col">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="stateInput" placeholder="State">
                </div>
                <div class="col">
                    <label for="country">Country</label>    
                    <input type="text" class="form-control" id="countryInput" placeholder="Country">    
                </div>
                <div class="col">
                <label for="shape">Shape</label>      
                <input type="text" class="form-control" id="shapeInput" placeholder="Shape">
                </div>
                <div class="col">
                    <br>
                    <br>
                    <a id="search" class="btn btn-outline-secondary">Search</a> <a id="reset" class="btn btn-outline-secondary">Reset</a>
                </div> 
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <div class="container">
        <div class="row col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
